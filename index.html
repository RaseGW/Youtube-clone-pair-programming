<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <link rel="icon" href="./assets/images/icons/youtube-icon.svg" />
    <title>Youtube</title>
  </head>
  <header>
    <div class="header-home">
      <div class="button-container">
        <button class="header-button">
          <img
            src="./assets/images/icons/settings.svg"
            alt="show and hide aside button"
          />
        </button>
      </div>
      <div class="main-logo">
        <img src="./assets/images/icons/youtube.svg" alt="homepage button" />
        <sup>PE</sup>
      </div>
    </div>
    <div class="search-container">
      <div class="search-inputs">
        <div class="search-field-container">
          <div class="focus-field">
            <img src="./assets/images/icons/search.svg" alt="" />
          </div>
          <input type="search" class="search-field" placeholder="Buscar" />
        </div>
        <button class="search-button">
          <img src="./assets/images/icons/search.svg" alt="search button" />
        </button>
        <div class="button-container">
          <button class="search-microphone">
            <img
              src="./assets/images/icons/microphone.svg"
              alt="search by microphone"
            />
          </button>
        </div>
      </div>
    </div>
    <nav>
      <div class="button-container">
        <button class="header-button">
          <img
            src="./assets/images/icons/upload-video.svg"
            alt="upload a video button"
          />
        </button>
      </div>
      <div class="button-container">
        <button class="header-button">
          <img
            src="./assets/images/icons/bell.svg"
            alt="notifications button"
          />
        </button>
      </div>
      <button class="self-profile">
        <img
          src="./assets/images/self-profile.webp"
          alt="your profile and options"
        />
      </button>
    </nav>
  </header>
  <body></body>
</html>
